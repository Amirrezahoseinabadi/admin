<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
        }
        .message-user { background-color: #7C3AED; color: white; border-radius: 1rem 1rem 0 1rem; align-self: flex-start; }
        .message-admin { background-color: #1f2937; color: white; border-radius: 1rem 1rem 1rem 0; align-self: flex-end; }
        .ticket-list-item.active { background-color: #e5e7eb; border-right: 4px solid #7C3AED; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; text-align: center; }
        .status-open { background-color: #fde68a; color: #92400e; }
        .status-answered { background-color: #a7f3d0; color: #065f46; }
        .status-in-progress { background-color: #bae6fd; color: #0c4a6e; }
        .status-closed { background-color: #d1d5db; color: #374151; }
        
        /* Mobile Responsive Logic */
        #tickets-list-view { display: flex; }
        #conversation-view { display: none; }
        
        @media (min-width: 768px) {
            #main-container { display: flex; }
            #tickets-list-view { display: flex !important; width: 33.333333%; flex-shrink: 0; }
            #conversation-view { display: flex !important; width: 66.666667%; }
            #back-to-list-btn { display: none; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <!-- Loading / Error View -->
    <div id="loading-view" class="flex flex-col items-center justify-center h-full bg-gray-100 text-center">
        <div id="loading-spinner">
            <svg class="animate-spin h-12 w-12 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">در حال ورود به پنل مدیریت...</p>
        </div>
        <div id="auth-error" class="hidden">
            <h2 class="text-2xl font-bold text-red-600">خطا در ورود</h2>
            <p id="auth-error-message" class="mt-2 text-gray-700"></p>
        </div>
    </div>

    <!-- Admin Panel View (Initially Hidden) -->
    <div id="admin-panel-view" class="hidden h-full">
        <div id="main-container" class="h-full">
            <aside id="tickets-list-view" class="bg-white border-l border-gray-200 h-full flex-col w-full">
                <header class="p-4 border-b border-gray-200 flex-shrink-0 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">همه تیکت‌ها</h1>
                    <button id="logout-btn" class="text-sm text-red-600 hover:underline">خروج</button>
                </header>
                <div id="tickets-list-container" class="flex-grow overflow-y-auto"></div>
            </aside>
            <main id="conversation-view" class="flex-col h-full bg-gray-50 w-full">
                <div id="welcome-panel" class="hidden md:flex items-center justify-center h-full">
                    <div class="text-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                        <p class="mt-4 text-lg">یک تیکت را برای مشاهده انتخاب کنید.</p>
                    </div>
                </div>
                <div id="conversation-panel" class="hidden flex-col h-full">
                    <header class="p-4 border-b border-gray-200 bg-white flex justify-between items-center flex-shrink-0">
                        <div class="flex items-center">
                            <button id="back-to-list-btn" class="p-2 rounded-full hover:bg-gray-100 md:hidden mr-2">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                            </button>
                            <div>
                                <h2 id="conversation-subject" class="text-lg font-bold text-gray-800"></h2>
                                <p id="conversation-user-id" class="text-sm text-gray-500"></p>
                            </div>
                        </div>
                        <div>
                            <label for="status-changer" class="text-sm font-medium text-gray-700 sr-only md:not-sr-only">وضعیت:</label>
                            <select id="status-changer" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="open">باز</option>
                                <option value="in-progress">درحال بررسی</option>
                                <option value="answered">پاسخ داده شد</option>
                                <option value="closed">بسته شده</option>
                            </select>
                        </div>
                    </header>
                    <div id="conversation-container" class="flex-grow overflow-y-auto p-4 space-y-4 flex flex-col"></div>
                    <footer class="p-4 bg-white border-t border-gray-200 flex-shrink-0">
                        <form id="admin-reply-form" class="flex items-center space-x-3 space-x-reverse">
                            <textarea id="admin-reply-message" rows="1" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="پاسخ خود را بنویسید..." required></textarea>
                            <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition">ارسال</button>
                        </form>
                    </footer>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, orderBy, updateDoc, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7sMBYNZT0Brk411-vNUy1JE_BV6gXsXo",
            authDomain: "support-bot-app.firebaseapp.com",
            projectId: "support-bot-app",
            storageBucket: "support-bot-app.appspot.com",
            messagingSenderId: "444176603708",
            appId: "1:444176603708:web:a3b5938737a8752b824139",
            measurementId: "G-MWZ1PSNVVV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loadingView = document.getElementById('loading-view');
        const loadingSpinner = document.getElementById('loading-spinner');
        const authError = document.getElementById('auth-error');
        const authErrorMessage = document.getElementById('auth-error-message');
        const adminPanelView = document.getElementById('admin-panel-view');
        const logoutBtn = document.getElementById('logout-btn');
        
        // --- Auth Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            // Hardcoded admin credentials
            const adminEmail = "amiruserbot7@gmail.com";
            const adminPassword = "Amirreza9940";

            signInWithEmailAndPassword(auth, adminEmail, adminPassword)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    const adminRef = doc(db, "admins", user.uid);
                    const adminDoc = await getDoc(adminRef);

                    if (adminDoc.exists() && adminDoc.data().isAdmin === true) {
                        loadingView.style.display = 'none';
                        adminPanelView.style.display = 'block';
                        startAdminPanel();
                    } else {
                        await signOut(auth);
                        loadingSpinner.style.display = 'none';
                        authErrorMessage.textContent = "شما اجازه دسترسی به این بخش را ندارید.";
                        authError.classList.remove('hidden');
                    }
                })
                .catch((error) => {
                    console.error("Auto-login failed:", error);
                    loadingSpinner.style.display = 'none';
                    authErrorMessage.textContent = "اطلاعات ورود ادمین در کد صحیح نیست یا حساب کاربری حذف شده است.";
                    authError.classList.remove('hidden');
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Reload the page to attempt login again or show a logged out message
                window.location.reload();
            });
        });

        // --- Admin Panel Logic (runs after successful login) ---
        function startAdminPanel() {
            const ticketsListView = document.getElementById('tickets-list-view');
            const conversationView = document.getElementById('conversation-view');
            const ticketsListContainer = document.getElementById('tickets-list-container');
            const welcomePanel = document.getElementById('welcome-panel');
            const conversationPanel = document.getElementById('conversation-panel');
            const conversationSubject = document.getElementById('conversation-subject');
            const conversationUserId = document.getElementById('conversation-user-id');
            const statusChanger = document.getElementById('status-changer');
            const conversationContainer = document.getElementById('conversation-container');
            const adminReplyForm = document.getElementById('admin-reply-form');
            const backToListBtn = document.getElementById('back-to-list-btn');

            let currentTicketId = null;
            let unsubscribeConversation = null;

            const statusMap = {
                open: { text: 'باز', className: 'status-open' },
                answered: { text: 'پاسخ داده شد', className: 'status-answered' },
                'in-progress': { text: 'درحال بررسی', className: 'status-in-progress' },
                closed: { text: 'بسته شده', className: 'status-closed' },
            };

            function showConversationView() {
                ticketsListView.style.display = 'none';
                conversationView.style.display = 'flex';
            }

            function showTicketListView() {
                ticketsListView.style.display = 'flex';
                conversationView.style.display = 'none';
            }
            
            backToListBtn.addEventListener('click', showTicketListView);

            function fetchAllTickets() {
                const ticketsRef = collection(db, 'tickets');
                const q = query(ticketsRef, orderBy("updatedAt", "desc"));
                onSnapshot(q, (querySnapshot) => {
                    if (querySnapshot.empty) {
                        ticketsListContainer.innerHTML = '<p class="p-4 text-gray-500">هیچ تیکتی یافت نشد.</p>';
                    } else {
                        const ticketsHtml = querySnapshot.docs.map(doc => renderTicketListItem(doc.id, doc.data())).join('');
                        ticketsListContainer.innerHTML = ticketsHtml;
                        document.querySelectorAll('.ticket-list-item').forEach(item => {
                            item.addEventListener('click', () => {
                                document.querySelectorAll('.ticket-list-item').forEach(i => i.classList.remove('active'));
                                item.classList.add('active');
                                openConversation(item.dataset.id);
                            });
                        });
                    }
                });
            }

            function renderTicketListItem(id, data) {
                const status = statusMap[data.status] || { text: 'نامشخص', className: 'status-closed' };
                const lastUpdate = data.updatedAt ? data.updatedAt.toDate().toLocaleString('fa-IR') : 'نامشخص';
                const telegramId = data.telegramId ? `(تلگرام: ${data.telegramId})` : '';
                return `<div class="ticket-list-item p-4 border-b cursor-pointer hover:bg-gray-50" data-id="${id}"><div class="flex justify-between items-center"><p class="font-bold text-gray-800 truncate">${data.subject}</p><span class="status-badge ${status.className}">${status.text}</span></div><p class="text-sm text-gray-500 mt-1 truncate">کاربر: ${data.userId} ${telegramId}</p><p class="text-xs text-gray-400 mt-2">آخرین بروزرسانی: ${lastUpdate}</p></div>`;
            }

            function openConversation(ticketId) {
                currentTicketId = ticketId;
                welcomePanel.style.display = 'none';
                conversationPanel.classList.remove('hidden');
                conversationPanel.classList.add('flex');
                if (window.innerWidth < 768) {
                    showConversationView();
                }
                if (unsubscribeConversation) unsubscribeConversation();
                const ticketDocRef = doc(db, 'tickets', ticketId);
                onSnapshot(ticketDocRef, (doc) => {
                    if(doc.exists()) {
                        const ticketData = doc.data();
                        conversationSubject.textContent = ticketData.subject;
                        const telegramIdText = ticketData.telegramId ? `(تلگرام: ${ticketData.telegramId})` : '';
                        conversationUserId.textContent = `شناسه کاربر: ${ticketData.userId} ${telegramIdText}`;
                        statusChanger.value = ticketData.status;
                    }
                });
                const messagesRef = collection(db, 'tickets', ticketId, 'messages');
                const q = query(messagesRef, orderBy("timestamp"));
                unsubscribeConversation = onSnapshot(q, (querySnapshot) => {
                    const messagesHtml = querySnapshot.docs.map(doc => renderMessage(doc.data())).join('');
                    conversationContainer.innerHTML = messagesHtml;
                    conversationContainer.scrollTop = conversationContainer.scrollHeight;
                });
            }

            function renderMessage(data) {
                const messageClass = data.sender === 'user' ? 'message-user' : 'message-admin';
                const time = data.timestamp ? data.timestamp.toDate().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit'}) : '';
                return `<div class="flex flex-col max-w-lg ${messageClass}"><div class="p-3"><p class="whitespace-pre-wrap">${data.text}</p></div><span class="text-xs text-gray-400 mt-1 px-2">${time}</span></div>`;
            }
            
            statusChanger.addEventListener('change', async () => {
                if (!currentTicketId) return;
                const newStatus = statusChanger.value;
                const ticketRef = doc(db, 'tickets', currentTicketId);
                try {
                    await updateDoc(ticketRef, { status: newStatus, updatedAt: serverTimestamp() });
                } catch (error) {
                    console.error("Error updating status: ", error);
                    alert("خطا در بروزرسانی وضعیت.");
                }
            });

            adminReplyForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentTicketId) return;
                const replyInput = document.getElementById('admin-reply-message');
                const messageText = replyInput.value.trim();
                if (messageText === '') return;
                try {
                    const ticketRef = doc(db, 'tickets', currentTicketId);
                    await addDoc(collection(ticketRef, 'messages'), { sender: 'admin', text: messageText, timestamp: serverTimestamp() });
                    await updateDoc(ticketRef, { status: 'answered', updatedAt: serverTimestamp() });
                    adminReplyForm.reset();
                } catch (error) {
                    console.error("Error sending admin reply: ", error);
                    alert("خطا در ارسال پاسخ.");
                }
            });

            fetchAllTickets();
        }
    </script>
</body>
</html>
