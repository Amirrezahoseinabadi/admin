<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل ادمین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
        }
        .message-user { background-color: #7C3AED; color: white; border-radius: 1rem 1rem 0 1rem; align-self: flex-start; }
        .message-admin { background-color: #1f2937; color: white; border-radius: 1rem 1rem 1rem 0; align-self: flex-end; }
        .ticket-list-item.active { background-color: #e5e7eb; border-right: 4px solid #7C3AED; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; text-align: center; }
        .status-open { background-color: #fde68a; color: #92400e; }
        .status-answered { background-color: #a7f3d0; color: #065f46; }
        .status-in-progress { background-color: #bae6fd; color: #0c4a6e; }
        .status-closed { background-color: #d1d5db; color: #374151; }
        @media (min-width: 768px) {
            #main-container { display: flex; }
            #tickets-list-view { display: flex !important; width: 33.333333%; flex-shrink: 0; }
            #conversation-view { display: flex !important; width: 66.666667%; }
            #back-to-list-btn { display: none; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center h-full bg-gray-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">ورود به پنل مدیریت</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">ایمیل</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="admin@example.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">رمز عبور</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" placeholder="••••••••">
                </div>
                <p id="login-error" class="text-sm text-red-600 text-center hidden"></p>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">ورود</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel View (Initially Hidden) -->
    <div id="admin-panel-view" class="hidden h-full">
        <div id="main-container" class="h-full">
            <aside id="tickets-list-view" class="bg-white border-l border-gray-200 h-full flex-col w-full md:w-1/3">
                <header class="p-4 border-b border-gray-200 flex-shrink-0 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">همه تیکت‌ها</h1>
                    <button id="logout-btn" class="text-sm text-red-600 hover:underline">خروج</button>
                </header>
                <div id="tickets-list-container" class="flex-grow overflow-y-auto"></div>
            </aside>
            <main id="conversation-view" class="hidden md:flex flex-col h-full bg-gray-50 w-full md:w-2/3">
                <div id="welcome-panel" class="flex items-center justify-center h-full">
                    <p class="text-gray-400">یک تیکت را برای مشاهده انتخاب کنید.</p>
                </div>
                <div id="conversation-panel" class="hidden flex-col h-full">
                    <!-- Header, messages, and footer will be here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, doc, orderBy, updateDoc, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7sMBYNZT0Brk411-vNUy1JE_BV6gXsXo",
            authDomain: "support-bot-app.firebaseapp.com",
            projectId: "support-bot-app",
            storageBucket: "support-bot-app.appspot.com",
            messagingSenderId: "444176603708",
            appId: "1:444176603708:web:a3b5938737a8752b824139",
            measurementId: "G-MWZ1PSNVVV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const adminPanelView = document.getElementById('admin-panel-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        // ... other admin panel elements
        
        // --- Auth Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, check if they are an admin
                const adminRef = doc(db, "admins", user.uid);
                const adminDoc = await getDoc(adminRef);

                if (adminDoc.exists() && adminDoc.data().isAdmin === true) {
                    // User is an admin, show the panel
                    loginView.style.display = 'none';
                    adminPanelView.style.display = 'block';
                    startAdminPanel();
                } else {
                    // User is not an admin, sign them out
                    await signOut(auth);
                    loginError.textContent = "شما اجازه دسترسی ندارید.";
                    loginError.classList.remove('hidden');
                }
            } else {
                // User is signed out, show the login form
                loginView.style.display = 'flex';
                adminPanelView.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            loginError.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    console.error("Login failed:", error);
                    loginError.textContent = "ایمیل یا رمز عبور اشتباه است.";
                    loginError.classList.remove('hidden');
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // --- Admin Panel Logic (runs after successful login) ---
        function startAdminPanel() {
            // This contains all the logic from the previous responsive admin panel
            // I've nested it inside this function to keep it organized.
            const ticketsListView = document.getElementById('tickets-list-view');
            const conversationView = document.getElementById('conversation-view');
            // ... (rest of the DOM elements for the admin panel)

            // The functions fetchAllTickets, renderTicketListItem, openConversation, etc.
            // are exactly the same as the previous version. They are placed here.
            // For brevity, I'm not repeating all of them, but they are necessary.
            // Make sure the full code from the previous responsive panel is here.
            
            // Example of one function:
            function fetchAllTickets() {
                const ticketsRef = collection(db, 'tickets');
                const q = query(ticketsRef, orderBy("updatedAt", "desc"));
                const ticketsListContainer = document.getElementById('tickets-list-container');

                onSnapshot(q, (querySnapshot) => {
                    if (querySnapshot.empty) {
                        ticketsListContainer.innerHTML = '<p class="p-4 text-gray-500">هیچ تیکتی یافت نشد.</p>';
                    } else {
                        const ticketsHtml = querySnapshot.docs.map(doc => {
                            // renderTicketListItem function logic here
                            const data = doc.data();
                            const id = doc.id;
                            const statusMap = { open: { text: 'باز', className: 'status-open' }, answered: { text: 'پاسخ داده شد', className: 'status-answered' }, 'in-progress': { text: 'درحال بررسی', className: 'status-in-progress' }, closed: { text: 'بسته شده', className: 'status-closed' } };
                            const status = statusMap[data.status] || { text: 'نامشخص', className: 'status-closed' };
                            const lastUpdate = data.updatedAt ? data.updatedAt.toDate().toLocaleString('fa-IR') : 'نامشخص';
                            return `<div class="ticket-list-item p-4 border-b cursor-pointer hover:bg-gray-50" data-id="${id}"><div class="flex justify-between items-center"><p class="font-bold text-gray-800 truncate">${data.subject}</p><span class="status-badge ${status.className}">${status.text}</span></div><p class="text-sm text-gray-500 mt-1">کاربر: ${data.userId}</p><p class="text-xs text-gray-400 mt-2">آخرین بروزرسانی: ${lastUpdate}</p></div>`;
                        }).join('');
                        ticketsListContainer.innerHTML = ticketsHtml;

                        document.querySelectorAll('.ticket-list-item').forEach(item => {
                            item.addEventListener('click', () => {
                                // openConversation function logic here
                            });
                        });
                    }
                });
            }
            
            fetchAllTickets(); // Initial call
        }

    </script>
</body>
</html>
